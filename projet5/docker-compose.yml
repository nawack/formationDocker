version: '3.1'
services:
  my-wordpress-db:
    image: mysql:5.7
    networks:
      - my-wordpress-net
    secret:
      - my-secret-pass
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/my-secret-pass
 my-wordpress:
    image: wordpress
    ports:
      - 80
    networks:
      - my-wordpress-net
      - ucp-hrm
    secret:
      - my-secret-pass
    environment:
      - WORDPRESS_DB_HOST=my-wordpress-db:3306     
      - WORDPRESS_DB_PASSWORD_FILE=/run/secrets/my-secret-pass
    deploy:
      labels:
        com.docker.ucp.mesh.http: "external_route=http://hello-world.training.com,internal_port=80"
secrets:
  my-secret-pass:
    external: true
networks:
  ucp-hrm:
    external: true
  my-wordpress-net:
    driver: overlay
